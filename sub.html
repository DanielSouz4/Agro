      <br>
      <form class="row g-3 col-10 m-auto">
      <br>
      <p class="lead col-10 p-auto">
        <h1><b>Ficha de cadastro</b></h1>
      </p>
      <div class="input-group">
        <span class="input-group-text">Nome e sobrenome</span>
        <input type="text" aria-label="First name" class="form-control">
        <input type="text" aria-label="Last name" class="form-control">
      </div>

        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Senha</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Insira uma senha...">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Ex. Rua da Paz, 421... ">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Complemento</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartmento, Casa, Próximo...">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>Selecionar...</option>
            <option>Ceara</option>
            <option>Pernambuco</option>
          </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Confirmar
            </label>
          </div>
        </div>
        <div class="col-12">
          <a href="login.html"><button  type="button" class="btn btn-primary" >Inscrever-se</button></a>
        </div>
      </form>
      <br>
      <br>
      <br>
